{% extends 'base_template.html' %}

{% block main_content %}


    <div style="min-height: 70vh;" class="container margin-top-md">
        
        <div class="row">

            <div class="col"></div>

            <div class="col-6">
                <form method='POST' action=''>
                    {% csrf_token %}
            
                    <div class="mb-3">
                        <label class="form-label">{{form.feature.label}}</label>
                        {{form.feature}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{form.new_feature.label}}</label>
                        {{form.new_feature}}
                    </div>
    
                    <button class="btn btn-primary" type="submit">Request a feature</button>
    
                </form>
            </div>


            <div class="col"></div>
            
            
        </div>
        
    </div>

{% endblock %}
